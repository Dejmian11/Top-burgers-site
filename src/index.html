<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico" />

		<title>Top Burgers | Wyjątkowe burgery dla smakoszy</title>
	</head>
	<body>
		<!-- ==========================HEADER========================== -->
		<header class="header">
			<nav class="nav container">
				<a href="#header" class="nav__logo">
					<img
						class="nav__image"
						src="images/logo.webp"
						alt="Top-Burgers logo"
					/>
				</a>

				<button class="nav__btn btn btn--dark">
					<svg
						class="nav__icon"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						stroke-width="2"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M4 6h16M4 12h16M4 18h16"
						/>
					</svg>
				</button>

				<ul class="nav__list">
					<li class="nav__element">
						<a href="#header" class="nav__link"> Strona Główna </a>
					</li>
					<li class="nav__element">
						<a href="#" class="nav__link"> O Nas </a>
					</li>
					<li class="nav__element">
						<a href="#" class="nav__link"> Menu </a>
					</li>
					<li class="nav__element">
						<a href="#" class="nav__link"> Kontakt </a>
					</li>
				</ul>

				<button class="nav__btn--primary btn btn--primary">Zamów Online</button>
			</nav>
		</header>

		<!-- =============================MAIN============================= -->
		<main class="main">
			<!-- =============================HOME============================= -->
			<section class="home section" id="home">
				<div class="home__container container grid">
					<img
						class="home__img"
						srcset="
							images/burger-500.webp   500w,
							images/burger-1000.webp 1000w,
							images/burger-1500.webp 1500w
						"
						sizes="(max-width: 62em) 90vw, 630px"
						src="images/burger-1000.webp"
						alt="Burger"
					/>

					<div class="home__data">
						<h1 class="home__title heading--primary">
							Wyjątkowe burgery dla
							<span class="colorPrimary bold">smakoszy</span>
						</h1>

						<hr class="home__divider divider" />

						<p class="home__text">
							Lorem ipsum dolor sit, amet consectetur adipisicing elit.
							Laboriosam veritatis voluptas iure deleniti vitae expedita.
						</p>
						<a class="home__btn btn btn--primary" href="#"
							>Nasze Menu
							<svg
								class="btn__icon"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								stroke-width="2"
								preserveAspectRatio="none"
							>
								<path
									stroke-linecap="round"
									viewBox="0 0 24 24"
									height="100%"
									width="100%"
									stroke-linejoin="round"
									d="M19 9l-7 7-7-7"
								/></svg
						></a>
					</div>

					<div class="home__scroll">
						<a href="#" class="home__scroll-link">
							<svg
								class="home__scroll-icon"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								stroke-width="2"
								preserveAspectRatio="none"
							>
								<path
									stroke-linecap="round"
									viewBox="0 0 24 24"
									height="100%"
									width="100%"
									stroke-linejoin="round"
									d="M19 9l-7 7-7-7"
								/>
							</svg>
						</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
